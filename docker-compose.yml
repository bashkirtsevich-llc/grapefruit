version: "3"
services:
  nginx:
    image: nginx
    volumes:
    - "./nginx.conf:/etc/nginx/nginx.conf:ro"
    - "./logs:/var/log/nginx"
    ports:
    - "80:80"
    restart: unless-stopped
  mongodb:
    image: mongo
    volumes:
    - "./db:/data/db"
    restart: unless-stopped
  grapefruit-web:
    build:
      context: .
      dockerfile: webform.dockerfile
    environment:
      - "MONGODB_URL=mongodb://mongodb:27017/grapefruit"
    depends_on:
    - mongodb
    restart: unless-stopped
  grapefruit-crawler:
    build:
      context: .
      dockerfile: crawler.dockerfile
    environment:
      - "MONGODB_URL=mongodb://mongodb:27017/grapefruit"
    ports:
    - "6881:6881/udp"
    depends_on:
    - mongodb
    restart: unless-stopped
